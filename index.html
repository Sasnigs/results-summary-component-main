<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <title>Test</title>

</head>
<body>
  <div class="flex flex-col justify-center items-center h-screen">
    <div class="flex shadow-lg">
      <div class="bg-cyan-900 flex flex-col p-8 rounded-lg items-center w-72">
        <h4 class="text-neutral-400">Your Result</h4>
          <div class="flex flex-col items-center justify-center size-32 bg-gradient-to-b from-cyan-950 rounded-full my-5">
            <h1 class="text-5xl text-white font-bold">76</h1>
            <p class="text-neutral-400 text-xs">of 100</p>
          </div>
        <h3 class="text-2xl text-white">Great</h3>
        <p class="text-neutral-400 text-sm text-center mt-3">You Scored higher than 65% of the people who have taken these tests</p>
       
      </div>
  
      <div class="flex flex-col w-72 p-8 rounded-r-lg">
        <h1 class="mb-5 font-semibold">Summary</h1>
        <div class="flex justify-between bg-pink-300 p-2 text-sm rounded-lg mb-3">
          <div class="flex text-rose-500 font-semibold"><img class="mr-2" src="/assets/images/icon-reaction.svg" alt="">Reaction</div>
          <div class="text-neutral-400"><span class="font-bold text-black">80 </span>/ 100</div>
        </div>
   
        <div class="flex justify-between bg-orange-200 p-2 text-sm rounded-lg mb-3">
          <div class="flex text-orange-400 font-semibold"><img class="mr-2" src="/assets/images/icon-memory.svg" alt="">  Memory</div>
          <div class="text-neutral-400"><span class="font-bold text-black">92 </span>/ 100</div>
        </div>
  
        <div class="flex justify-between bg-pink-300 p-2 text-sm rounded-lg mb-3">
          <div class="flex text-green-800 font-semibold"><img class="mr-2" src="/assets/images/icon-verbal.svg" alt="">  Verbal</div>
          <div class="text-neutral-400"><span class="font-bold text-black">61 </span>/ 100</div>
        </div>
  
        <div class="flex justify-between bg-indigo-300 p-2 text-sm rounded-lg mb-3">
          <div class="flex text-blue-700 font-semibold"><img class="mr-2" src="/assets/images/icon-visual.svg" alt="">  Visual</div>
          <div class="text-neutral-400"><span class="font-bold text-black">72 </span>/ 100</div>
        </div>
       
        <button class="px-5 py-2 bg-indigo-950 text-white rounded-full mt-4">Continue</button>
      </div>
    </div>
   
  </div>

</body>
</html>
